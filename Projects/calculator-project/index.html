<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator by @kalupx</title>

        <link rel="stylesheet" type="text/css" href="styles/general.css">
        <script src="JavaScript/generalJs.js"></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="display">
                <div class="display-number">numero</div>
            </div>
            <div class="numbers">
                <div class="button-row">
                    <button>clear</button>
                    <button>()</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="button-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="button-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="button-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="button-row">
                    <button>0</button>
                    <button>,</button>
                    <button>del</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
