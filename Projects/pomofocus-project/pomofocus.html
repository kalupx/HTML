<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus by @kalupx</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/timer.css">
    <link rel="stylesheet" href="styles/tasks.css">
</head>
<body>
    <main>
        <!--header-->
        <div class="header">
            <!--left-section-->
            <div class="left-section">
                <img class="icon-white" src="images/icons/icon-white.png">
                <h1 class="title">Pomofocus</h1>
            </div>

            <!--right-section-->
            <div class="right-section">
                <div class="report">
                    <button class="report-button">
                        <img class="icon-image" src="images/icons/graph-white.png">
                        <p class="button-text">Report</p>
                    </button>
                </div>
                <div class="settings">
                    <button class="settings-button">
                        <img class="icon-image" src="images/icons/config-white.png">
                        <p class="button-text">settings</p>
                    </button>
                </div>
                <div class="login">
                    <button class="login-button">
                        <img class="icon-image" src="images/icons/user-white.png">
                        <p class="button-text">login</p>
                    </button>
                </div>
            </div>
        </div>
        <!--timer-->
        <div class="timer">
            <div class="breaks">
                <div class="pomodoro">
                    <button class="pomodoro-button">
                        Pomodoro
                    </button>
                </div>
                <div class="short-break">
                    <button class="short-break-button">
                        Short Break
                    </button>
                </div>
                <div class="long-break">
                    <button class="long-break-button">
                        Long Break
                    </button>
                </div>
            </div>
            <div class="clock">
                <p>45:00</p>
            </div>
            <div class="start">
                <button class="start-button">
                    <p>START</p>
                </button>
            </div>
        </div>
        <!--tasks-->
        <!--current-task-->
        <div class="current-task">
            <p class="number">#1</p>
            <p class="task">HTML</p>
        </div>
        <div class="tasks">
            <div class="tasks-title">
                <p>Tasks</p>
                <button class="title-button">
                    <img class="title-button-image" src="images/icons/threedots-white.png">
                </button>
            </div>
            <div class="tasks-todo">
                <button>
                    <img class="todo-icon" src="images/icons/icon-white.png">
                    <p>html</p>
                    <!--resolver-->
                    <div class="dots-container"></div>
                    <img class="todo-button-dots" src="images/icons/threedots-white.png">
                </button>
            </div>
            <div class="tasks-addtask">add task</div>
            <div class="tasks-finish-time">finish at</div>
        </div>
    </main>
</body>
</html>
